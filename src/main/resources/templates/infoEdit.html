<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Redact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Redact info</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Insert title" class="form-control"><br>
            <input type="text" th:value="${el.anonce}" name="anonce" placeholder="Insert anonce" class="form-control"><br>
            <textarea name="full_text"   placeholder="Insert info" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Confirm</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
